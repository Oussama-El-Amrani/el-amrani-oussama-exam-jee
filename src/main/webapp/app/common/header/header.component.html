<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md">
            <a routerLink="/" class="navbar-brand">
                <img ngSrc="logo.png" alt="Gestion des Crédits Bancaires" width="30" height="30" class="d-inline-block align-top" />
                <span class="ps-1">Gestion des Crédits Bancaires</span>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    aria-label="Toggle navigation" aria-controls="navbarToggle" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/clients" class="nav-link" routerLinkActive="active">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/credits" class="nav-link" routerLinkActive="active">Crédits</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/remboursements" class="nav-link" routerLinkActive="active">Remboursements</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
